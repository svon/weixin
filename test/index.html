<html>
	<head>
		<script src="http://beauty-assets.oss-cn-hangzhou.aliyuncs.com/tms/global/js/jquery.min2.0.3.js"></script>
	</head>
	<body>
		<div id="json"></div>
		<script type="text/javascript">
		$(function(){
			 $.ajax({
	            url: 'http://wx.nodejs.so'
	            ,type: 'post'
	            ,dataType: 'json'
	            ,data: {
	                url: location.href.split('#')[0]
	            }
	        }).done(function(resp){
        		$("#json").append(resp);
        	});
		});
		</script>
	</body>
</html>
